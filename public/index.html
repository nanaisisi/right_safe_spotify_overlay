<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Now Playing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="track-info">
        <div id="source-indicator">
          <span id="source-name">未接続</span>
        </div>
        <p id="track-name">トラック情報を取得中...</p>
        <p id="artist-name">アーティスト情報を取得中...</p>
      </div>
      <div id="controls">
        <div id="login-section">
          <button id="login-btn" onclick="handleLogin()" style="display: none">
            🎵 Spotifyでログイン
          </button>
          <span id="login-status">認証状態を確認中...</span>
        </div>
        <div id="obs-info">
          <p><strong>OBS用オーバーレイ:</strong></p>
          <a href="/overlay.html" target="_blank" class="obs-link"
            >http://127.0.0.1:8081/overlay.html</a
          >
          <p class="obs-note">
            ※このURLをOBSのブラウザソースに追加してください
          </p>
        </div>
        <div id="vlc-info">
          <p><strong>VLC診断:</strong></p>
          <a href="/vlc-debug" target="_blank" class="vlc-link"
            >VLC接続テスト</a
          >
          <p class="vlc-note">
            ※VLCモードで問題がある場合は、このリンクで診断情報を確認してください
          </p>
        </div>
        <div id="server-info">
          <p>Server running on:</p>
          <ul>
            <li>
              <a href="http://127.0.0.1:8081/" target="_blank"
                >http://127.0.0.1:8081/</a
              >
            </li>
            <li>
              <a href="http://localhost:8081/" target="_blank"
                >http://localhost:8081/</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
